<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial,bold, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fa);
            animation: bgColorChange 10s infinite alternate;
            overflow: hidden;
        }

        @keyframes bgColorChange {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
            100% { background: linear-gradient(135deg, #fad0c4, #ffd1ff); }
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: textPulse 2s infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 4s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Site Deployment Successful! ðŸŽ‰</h1>
        <p>Your site is live. Time to celebrate! ðŸ¥³</p>
    </div>
    <div class="confetti">
        <!-- Confetti elements -->
        <script>
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confettiContainer.appendChild(confetti);
            }
        </script>
    </div>
</body>
</html>
